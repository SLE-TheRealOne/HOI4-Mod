  modern_navy_improvments_tree_desc_text:0 "Au dernier conflit majeur, les avions n'existaient pas. Modernisons notre marine et prenons l'avanatage"

  industry_improvments_tree_title_text:0 "Industries de pointes"
  industry_improvments_tree_desc_text:0 "Si nous voulons pouvoir frapper à tout moment et réellement étendre notre domination des océans, nous devons améliorer nos navires pour qu'ils puissent s'engager dès qu'une alerte est donnée"

