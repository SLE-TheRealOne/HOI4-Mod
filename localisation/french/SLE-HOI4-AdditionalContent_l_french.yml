  # =======================================================     Décisions     =======================================================
  air_experience_usage:0 "§CFormation de l'armée de l'air§!"
  air_experience_usage_desc:0 "L'expérience accumulée par nos pilotes permettent à certains de sortir du lot et d'être un exemple pour leurs camarades"
  
  wings_tactics_I:0 "§CTechniques de chasse - I§!"
  wings_tactics_I_desc:0 "Demandons à nos aces de transmettre ce qu'ils ont appris aux nouvelles recrues. Nous gagnerions un avantage supplémentaire dans notre combat aérien"
  wings_tactics_II:0 "§CTechniques de chasse - II§!"
  wings_tactics_II_desc:0 "Demandons à nos aces de transmettre ce qu'ils ont appris aux nouvelles recrues. Nous gagnerions un avantage supplémentaire dans notre combat aérien"
  wings_tactics_III:0 "§CTechniques de chasse - III§!"
  wings_tactics_III_desc:0 "Demandons à nos aces de transmettre ce qu'ils ont appris aux nouvelles recrues. Nous gagnerions un avantage supplémentaire dans notre combat aérien"
  
  
  use_air_experience_25_cost:0 "25 £air_experience"
  use_air_experience_50_cost:0 "50 £air_experience"
  use_air_experience_75_cost:0 "75 £air_experience"
  use_air_experience_100_cost:0 "100 £air_experience"

  call_ace_flight_instructor:0 "§CInstructeur de vol§!"
  call_ace_flight_instructor_desc:0 "Forme les nouveaux pilotes leur permettant d'être plus agile et précis lorsque nous souhaitons conserver la §Gsupériorité aérienne§!"
  call_ace_flight_instructor_cost_blocked:0 "50 £air_experience"
  call_ace_flight_coordinator:0 "§CCoordinateur de vol§!"
  call_ace_flight_coordinator_desc:0 "Permet d'augmenter §Hl'efficacité§! de nos missions aériennes"
  call_ace_flight_coordinator_cost_blocked:0 "50 £air_experience"
  call_ace_radar_specialist:0 "§CSpécialiste radar§!"
  call_ace_radar_specialist_desc:0 "Réduit les pénalités liées aux §Rmauvaises conditions météorologiques§!, aux §Rmissions de nuit§! et améliore notre §Rdétection§! de l'ennemi"
  call_ace_radar_specialist_cost_blocked:0 "50 £air_experience"
  call_ace_radio_specialist:0 "§CSpécialiste radio§!"
  call_ace_radio_specialist_desc:0 "Améliore §Rl'efficacité§! et le §Rtaux de présence§! de nos escadrilles de soutien aux troupes au sol"
  call_ace_radio_specialist_cost_blocked:0 "50 £air_experience"
  call_ace_technician:0 "§CTechnicien§!"
  call_ace_technician_desc:0 "Réduit §Rle taux d'accidents en vol§!"
  call_ace_technician_cost_blocked:0 "50 £air_experience"
  
  add_air_defence:0 "§CAméliorer notre DCA§!"
  add_air_defence_desc:0 "Sortons des effectifs les plus expérimentés des artilleurs aériens et répartissons les dans les bataillons de DCA. Ils auront tôt fait de transmettre ce qu'ils savent aux nouvelles recrues"

