  add_oil_to_island_desc:0 "Les îles sont souvent riches en ressources. Explorer les sous-sols à la recherche de pétrole"
  add_civilian_factory_to_random_state:0 "§CAjouter une usine civile à un état alératoire élligible§!"
  add_civilian_factory_to_random_state_desc:0 "Le besoin de faire émerger, ex-nihilo une usine devient impératif. Nous allons devoir réquisitionner des ressources civiles, peut-être relocaliser des travailleurs"

  use_population_war_support_A:0 "§CProfiter du soutien à la guerre - I§!"
  use_population_war_support_A_desc:0 "A : Les civils sont disposés à travailler encore plus dur pour soutenir l'effort de guerre. Etendons-les horaires et augmentons la part de production dédiées à l'effort de guerre"
  use_population_war_support_B:0 "§CProfiter du soutien à la guerre - II§!"
  use_population_war_support_B_desc:0 "B : Les civils sont disposés à travailler encore plus dur pour soutenir l'effort de guerre. Etendons-les horaires et augmentons la part de production dédiées à l'effort de guerre"
