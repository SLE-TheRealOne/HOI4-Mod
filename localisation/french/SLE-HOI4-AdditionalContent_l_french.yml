  war_hero:0 "Héros de guerre"
  war_hero_desc:0 "Ses exploits au front sont sur toutes les lèvres, son portrait dans tous les camps d'entrainement et sa réputation flamboyante"
  worker_hero:0 "Héro de l'arrière"
  worker_hero_desc:0 "Cette figure d'inspiration montre que tous les efforts et exploits ne sont pas que militaires. Les ouvriers aussi combattent à leur façon"
  industry_captain:0 "Capitaine d'industrie"
  industry_captain_desc:0 "Les entrepreneurs, artisans et ouvriers suivront ce capitaine et diffuseront ses idées brillantes dans nos usines"
  great_spy:0 "Maître espion"
  great_spy_desc:0 "Les aventures, plus ou moins romancées, de nos espions encouragent le peuple et l'encourage à soutenir l'effort de guerre"
  
  decipher_specialist:0 "Analyste"
  decipher_specialist_desc:0 "Participe à épelucher tous les rapports de nos services de défense passive à la recherche du détail qui fera la différence"
  intel_analyst:0 "Planificateur"
  intel_analyst_desc:0 "Assemble tous les rapports disponibles sur l'ennemi pour préparer au mieux une opération et augmenter nos chances de succès"
  combat_operative:0 "Agent de terrain"
  combat_operative_desc:0 "S'infiltre dans les états-majors, intercepte les rapports de l'armée régulière, et nous permet ainsi de mieux collecter les informations de combat"
  resistance_hunter:0 "Maquisard"
  resistance_hunter_desc:0 "Infiltre les groupes de résistance qui nous nuisent et contribue à la neutraliser"

  oss_117:0 "OSS 117"
  james_bond:0 "James Bond"
  la_brume:0 "La Brume"

