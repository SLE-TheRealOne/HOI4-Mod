  dry_dock_desc:0 "Disposer d'un espace supplémentaire permet d'améliorer la productivité du chantier naval"
  industrial_district:0 "District industriel"
  industrial_district_desc:0 "Concentrer les logements des ouvriers près de leurs usines et améliorer les transports collectifs pour aller et venir permettra d'encore accélérer la production"

