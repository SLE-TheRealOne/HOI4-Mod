  # ==== War measures
  increase_troops_attack:0 "§CPlan épée§!"
  increase_troops_attack_desc:0 "Demandons aux officiers d'état-major de plancher pour nous fournir des plans de combat qui maximiseront nos capacités offensives"
  increase_troops_defence:0 "§CPlan bouclier§!"
  increase_troops_defence_desc:0 "Demandons aux officiers d'état-major de plancher pour nous fournir des plans de combat qui maximiseront nos capacités défensives"
  increase_encryption:0 "§CPercer les codes ennemis§!"
  increase_encryption_desc:0 "Connaitre les plans et mouvements de l'ennemi s'avère primordial ; renforçons les capacités d'espionage de notre état-major"
  increase_decryption:0 "§CDéjouer le renseignement ennemi§!"
  increase_decryption_desc:0 "Les communications, ordres écrits et plans de l'état major doivent être mieux protégés contre l'espionnage ennemi"

  # ==== Ground experience usage
  ground_experience_usage:0 "§CUtilisation de notre expérience au combat§!"
  ground_experience_usage_desc:0 "Les vétérans peuvent nous faire profiter de leur expérience et nous apprendre comment mieux mener les prochaines batailles"
  reduce_experience_loss_factor:0 "§CSavoir se préserver§!"
  reduce_experience_loss_factor_desc:0 "La chance n'est pas le seul facteur de survie au front. Savoir se protéger et faire preuve de prudence sont également primordiaux"
  reduce_experience_loss_factor_cost:0 "10 £command_power 20 £army_experience"
  reduce_experience_loss_factor_cost_blocked:0 "§R10§! £command_power §R20§! £army_experience"
  # Pour une tech : org_loss_when_moving : Ecoutons nos logisticiens et officiers du génie pour qu'ils nous apprennent comment maintenir l'efficacité de nos forces quand elles font mouvement"
  increase_max_command_power_daily_gain:0 "§CConseiller l'état-major§!"
  increase_max_command_power_daily_gain_desc:0 "Les officiers peuvent apprendre des hommes de troupes et profiter de leur expérience. Nous pouvons utiliser ces connaissances pour améliorer la vitesse à laquelle notre état-major peut concevoir de nouveaux plans"
  increase_max_command_power_daily_gain_cost:0 "50 £army_experience"
  increase_max_command_power_daily_gain_cost_blocked:0 "§R50§! £army_experience"
  gather_ideas_infantry:0 "§CRécolter les idées§!"
  gather_ideas_infantry_desc:0 "Les retours du terrain sont d'une grande valeur pour nos chercheurs. Profitons des idées de nos vétérans. Toute idée d'amélioration sur notre matériel est bonne à prendre"
  gather_ideas_infantry_cost:0 "5 £command_power 50 £army_experience"
  gather_ideas_infantry_cost_blocked:0 "§R5§! £command_power §R50§! £army_experience"

  # ==== Manpower usage
  manpower_usage:0 "§CUtilisation des réserves§!"
  manpower_usage_desc:0 "Nous ne pouvons pas encore envoyer tous nos soldats au front ; trouvons leur d'autres missions pour soutenir l'effort de guerre. Notre état-major organisera le transfert et chacun de nos bataillons fournira les soldats"
  resources_production_boost:0 "§CAugmenter la production de ressources§!"
  resources_production_boost_cost:0 "[?required_command_power] £command_power [?manpower_80_cost] £manpower_icon"
  resources_production_boost_cost_blocked:0 "§R[?required_command_power]§! £command_power §R[?manpower_80_cost]§! £manpower_icon"
