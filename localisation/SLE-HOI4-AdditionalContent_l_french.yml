  oss_117:0 "OSS 117"
  oss_117_desc:0 "Agent célèbre au service du gouvernement à double face, diplomate autant qu'espion"
  james_bond:0 "James Bond"
  james_bond_desc:0 "Héros de roman ou véritable agent à notre service ? Personne ne le sait vraiment"
  la_brume:0 "La Brume"
  la_brume_desc:0 "La Brume, tout le monde la sent mais personne ne la voit. Idéal pour notre agent"

