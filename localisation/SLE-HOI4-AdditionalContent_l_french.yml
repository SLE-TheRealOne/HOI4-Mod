  add_oil_to_island_desc:0 "Les îles sont souvent riches en ressources. Explorer les sous-sols à la recherche de pétrole"
  add_civilian_factory_to_random_state:0 "Ajouter une usine civile à un état alératoire élligible"
  add_civilian_factory_to_random_state_desc:0 "Le besoin de faire émerger, ex-nihilo une usine devient impératif. Nous allons devoir réquisitionner des ressources civiles, peut-être relocaliser des travailleurs"




