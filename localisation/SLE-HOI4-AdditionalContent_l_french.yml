l_french:
  # =======================================================     Top menu     =======================================================
  top_menu-encryption_level-tooltip:0 "Niveau d'encryption venant des possibles sources : \n\n £tech_mod §G[?tooltip-basic_encryption]§! : Cryptage - codes polyalphabétiques\n £tech_mod §G[?tooltip-advanced_encryption]§! : Cryptage - Modulation d'impulsion codée\n £tech_mod §G[?tooltip-improved_encryption]§! : Cryptage - Permutations cycliques"
  top_menu-decryption_level-tooltip:0 "Niveau de décryption venant des possibles sources : \n\n £tech_mod §G[?tooltip-basic_decryption]§! : Décryptage - Analyse de fréquence\n £tech_mod §G[?tooltip-advanced_decryption]§! : Décryptage - Attaque par canal auxiliaire\n £tech_mod §G[?tooltip-improved_decryption]§! : Décryptage - Déduction automatisée"
  top_menu-refresh_button-tooltip:0 "Cliquer pour mettre à jour les niveaux d'encryption et de décryption"
  
  # =======================================================     Décisions     =======================================================
  air_experience_usage:0 "Formation de l'armée de l'air"
  air_experience_usage_desc:0 "L'expérience accumulée par nos pilotes permettent à certains de sortir du lot et d'être un exemple pour leurs camarades"
  
  call_ace_flight_instructor:0 "Instructeur de vol"
  call_ace_flight_instructor_desc:0 "Forme les nouveaux pilotes leur permettant d'être plus agile et précis lorsque nous souhaitons conserver la §Gsupériorité aérienne§!"
  call_ace_flight_coordinator:0 "Coordinateur de vol"
  call_ace_flight_coordinator_desc:0 "Permet d'augmenter §Hl'efficacité§! de nos missions aériennes"
  call_ace_radar_specialist:0 "Spécialiste radar"
  call_ace_radar_specialist_desc:0 "Réduit les pénalités liées aux §Rmauvaises conditions météorologiques§!, aux §Rmissions de nuit§! et améliore notre §Rdétection§! de l'ennemi"
  call_ace_radio_specialist:0 "Spécialiste radio"
  call_ace_radio_specialist_desc:0 "Améliore §Rl'efficacité§! et le §Rtaux de présence§! de nos escadrilles de soutien aux troupes au sol"
  call_ace_technician:0 "Technicien"
  call_ace_technician_desc:0 "Réduit §Rle taux d'accidents en vol§!"

  # ==== Political power usage
  political_power_usage:0 "Utilisation du poids politique"
  political_power_usage_desc:0 "Nous pouvons faire jouer nos relations diplomatiques et notre influence pour divers effets"
  add_oil_to_random_state:0 "Augmenter la production de pétrole d'un état"
  add_oil_to_random_state_desc:0 "Renforçons la production de pétrole d'un état qui en produit déjà; l'investissement sera rapidement rentable"
  add_oil_to_island:0 "Forer un puit de pétrole insulaire"
  add_oil_to_island_desc:0 "Les îles sont souvent riches en ressources. Explorer les sous-sols à la recherche de pétrole"
  add_civilian_factory_to_random_state:0 "Ajouter une usine civile à un état alératoire élligible"
  add_civilian_factory_to_random_state_desc:0 "Le besoin de faire émerger, ex-nihilo une usine devient impératif. Nous allons devoir réquisitionner des ressources civiles, peut-être relocaliser des travailleurs"
  additional_navy_technology_speed_bonus:0 "Accélerer la recherche navale"
  additional_navy_technology_speed_bonus_desc:0 "L'aéronaval a révolutionné le combat maritime ; nous ne devons pas nous laisser distancer par les chercheurs des pays adverses"

  use_population_war_support_A:0 "Profiter du soutien à la guerre"
  use_population_war_support_A_desc:0 "A : Les civils sont disposés à travailler encore plus dur pour soutenir l'effort de guerre. Etendons-les horaires et augmentons la part de production dédiées à l'effort de guerre"
  use_population_war_support_B:0 "Profiter du soutien à la guerre"
  use_population_war_support_B_desc:0 "B : Les civils sont disposés à travailler encore plus dur pour soutenir l'effort de guerre. Etendons-les horaires et augmentons la part de production dédiées à l'effort de guerre"
  use_population_war_support_C:0 "Profiter du soutien à la guerre"
  use_population_war_support_C_desc:0 "C : Les civils sont disposés à travailler encore plus dur pour soutenir l'effort de guerre. Etendons-les horaires et augmentons la part de production dédiées à l'effort de guerre"

  # ==== War measures
  increase_troops_attack:0 "Plan épée"
  increase_troops_attack_desc:0 "Demandons aux officiers d'état-major de plancher pour nous fournir des plans de combat qui maximiseront nos capacités offensives"
  increase_troops_defence:0 "Plan bouclier"
  increase_troops_defence_desc:0 "Demandons aux officiers d'état-major de plancher pour nous fournir des plans de combat qui maximiseront nos capacités défensives"
  increase_encryption:0 "Percer les codes ennemis"
  increase_encryption_desc:0 "Connaitre les plans et mouvements de l'ennemi s'avère primordial ; renforçons les capacités d'espionage de notre état-major"
  increase_decryption:0 "Déjouer le renseignement ennemi"
  increase_decryption_desc:0 "Les communications, ordres écrits et plans de l'état major doivent être mieux protégés contre l'espionnage ennemi"

  # ==== Ground experience usage
  ground_experience_usage:0 "Utilisation de notre expérience au combat"
  ground_experience_usage_desc:0 "Les vétérans peuvent nous faire profiter de leur expérience et nous apprendre comment mieux mener les prochaines batailles"
  reduce_experience_loss_factor:0 "Savoir se préserver"
  reduce_experience_loss_factor_desc:0 "La chance n'est pas le seul facteur de survie au front. Savoir se protéger et faire preuve de prudence sont également primordiaux"
  reduce_org_loss_when_moving:0 "Améliorer les mouvements d'armée"
  reduce_org_loss_when_moving_desc:0 "Ecoutons nos logisticiens et officiers du génie pour qu'ils nous apprennent comment maintenir l'efficacité de nos forces quand elles font mouvement"
  increase_max_command_power:0 "Augmenter notre capacité opérationnelle"
  increase_max_command_power_desc:0 "Les officiers apprennent tout autant que les hommes de troupes. Nous pouvons utiliser ces connaissances pour améliorer les capacités opérationnelles de notre état-major"
  gather_ideas:0 "Récolter les idées"
  gather_ideas_desc:0 "Les retours du terrain sont d'une grande valeur pour nos chercheurs. Profitons des idées de nos vétérans. Toute idée d'amélioration sur notre matériel est bonne à prendre"

  # ==== Manpower usage
  manpower_usage:0 "Utilisation des réserves"
  manpower_usage_desc:0 "Nous ne pouvons pas encore envoyer tous nos soldats au front ; trouvons leur d'autres missions pour soutenir l'effort de guerre. Notre état-major organisera le transfert et chacun de nos bataillons fournira les soldats"
  soldiers_workers_conversion_A:0 "Augmenter la productivité des usines civiles"
  soldiers_workers_conversion_B:0 "Augmenter la productivité des usines civiles"
  soldiers_workers_conversion_A:0 "Augmenter la production de ressources"
  naval_shipyards_boost:0 "Booster la production navale"
  civil_factories_boost:0 "Booster les usines civiles"
  military_factories_boost:0 "Booster les usines militaires"
  stability_increase:0 "Faire taire la grogne"

